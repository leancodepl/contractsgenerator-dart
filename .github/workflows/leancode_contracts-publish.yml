name: leancode_contracts-publish

on:
  push:
    tags: ["leancode_contracts-v*.*.*"]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    defaults:
      run:
        working-directory: packages/leancode_contracts

    steps:
      - uses: actions/checkout@v2

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: 2.19.0

      - name: Publish to pub.dev
        run: |
          dart pub publish -f
