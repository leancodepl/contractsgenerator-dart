name: leancode_contracts_generator-publish

on:
  push:
    tags: ["leancode_contracts_generator-v*.*.*"]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/leancode_contracts_generator

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: 2.16.2

      - name: Inject pub.dev credentials
        env:
          CREDENTIALS: ${{ secrets.PUB_DEV_CREDENTIALS }}
        run: |
          mkdir -p $XDG_CONFIG_HOME/dart
          echo $CREDENTIALS > $XDG_CONFIG_HOME/dart/pub-credentials.json

      - name: Publish to pub.dev
        run: |
          dart pub publish -f
