name: leancode_contracts_generator
repository: https://github.com/leancodepl/contractsgenerator-dart
description: Dart contracts client generator for a CQRS API.
version: 0.14.0

environment:
  sdk: ">=3.5.4 <4.0.0"

dependencies:
  args: ^2.7.0
  build: ^2.4.2
  build_resolvers: ^2.4.4
  build_runner_core: ^8.0.0
  code_builder: ^4.10.1
  collection: ^1.19.1
  dart_style: ^3.0.1
  fixnum: ^1.1.1
  json_serializable: ">=5.0.0 <7.0.0"
  meta: ^1.16.0
  path: ^1.9.1
  protobuf: ^4.0.0
  recase: ^4.1.0
  source_helper: ^1.3.5
  yaml: ^3.1.3

dev_dependencies:
  leancode_contracts:
    path: ../leancode_contracts
  leancode_lint: ^16.0.0
  leancode_pipe: ^2.0.0
  test: ^1.25.15

executables:
  leancode_contracts_generator: leancode_contracts_generator
