name: leancode_contracts_generator
repository: https://github.com/leancodepl/contractsgenerator-dart
description: Dart contracts client generator for a CQRS API.
version: 0.13.0

environment:
  sdk: ">=3.5.4 <4.0.0"

dependencies:
  args: ^2.1.1
  build: ^2.0.2
  build_resolvers: ^2.4.0
  build_runner_core: ^7.0.0
  code_builder: ^4.3.0
  collection: ^1.15.0
  dart_style: ^2.0.1
  fixnum: ^1.0.0
  json_serializable: ">=5.0.0 <7.0.0"
  meta: ^1.3.0
  path: ^1.8.0
  protobuf: ^3.0.0
  recase: ^4.0.0
  source_helper: ^1.3.0
  yaml: ^3.1.0

dev_dependencies:
  leancode_contracts:
    path: ../leancode_contracts
  leancode_lint: ^14.3.0
  leancode_pipe: ^1.0.0
  test: ^1.17.10

executables:
  leancode_contracts_generator: leancode_contracts_generator
